version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - CHROMA_DIR=/data/chroma
    volumes:
      - ./backend:/app
      - ./chroma_db:/data/chroma
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
