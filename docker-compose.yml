version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - CHROMA_DIR=/data/chroma
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/docfoundry
      - EMBED_MODEL=all-MiniLM-L6-v2
      - LLM_PROVIDER=stub
      - JWT_SECRET=dev-secret-change-me
      - JWT_EXP_MINUTES=120
    volumes:
      - ./backend:/app
      - ./chroma_db:/data/chroma
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=docfoundry
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/docfoundry
    volumes:
      - ./backend:/app
    profiles: ["dev"]

volumes:
  pgdata:
